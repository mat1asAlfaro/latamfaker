name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "10"

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm build

      - name: Run tests
        run: pnpm test
